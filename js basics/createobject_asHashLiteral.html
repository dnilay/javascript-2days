<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Example of creating a JavaScript object as a Hash Literal
</title>
</head>
<body>
	<h3>(Open JavaScript Console by pressing F12!)
	Example of creating a JavaScript object as a Hash Literal</h3>
	<script type="text/javascript">
	
		// Create hash literal JavaScript object and assign it
		// to personObj variable.
		var personObj = {
			firstname : "John",
			lastname : "Doe",
			age : 50,
			method1 : myMethod,  // myMethod function is defined at the bottom
			tellYourage : function() {
				console.log("The age is " + this.age);
			},
			tellSomething : function(something) {
				console.log(something);
			}
		}
		
		personObj.hobby = "Golf";
		
    // Inspect the object
    console.dir(personObj);

		// Invoke methods of personObj object
		personObj.method1("Apple");
		personObj.tellYourage();
		personObj.tellSomething("Life is really good!");
		
		// Declare a function
		function myMethod(x) {
			console.log("myMethod is invoked with " + x);
		}
	</script>
</body>
</html>
