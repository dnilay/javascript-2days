<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title></title>
</head>

<body>
	<h3>(Press F12 to display console) 
	Example of creating a JavaScript object through a Constructor function</h3>
	<script type="text/javascript">
	
		// Define a Constructor function.  
		// The properties are needed to be initialized with this.
		function Person(firstname, lastname, age, eyecolor) {
			this.firstname = firstname
			this.lastname = lastname
			this.age = age
			this.eyecolor = eyecolor
		}

    // Inspect the function object
    console.dir(this.Person);

		// Create a Person object
		myFather = new Person("John", "Doe", 50, "blue")

		// Inspect the object
		console.dir(myFather);
		
		console.log(myFather.firstname + " is " + myFather.age + " years old.")

		// Declare a function
		function myMethod(name) {
			console.log("myMethod is invoked! The name is " + name);
		}

		// Add a method to myFather object
		myFather.method1 = myMethod;

		// Invoke a method of myFather object
		myFather.method1(myFather.firstname);
	</script>

</body>
</html>
