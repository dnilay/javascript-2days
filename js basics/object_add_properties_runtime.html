<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JavaSript Variables</title>
</head>
<body>
	<h3>(Open JavaScript console by pressing F12 key!) Shows how to add properties dynamically</h3>
	<script type="text/javascript">
		
		// Create an empty object
		var myObject = {};
		
		// Add method dynamically
		myObject.myNewlyAddedMethod = function (name){
			console.log("Hello, " + name + " Your age is " + this.myAge);
		}
		
		// Add property dynamically
		myObject.myAge = 20;
		
		// Invoke a method
		myObject.myNewlyAddedMethod("Sang Shin");

    // Create another empty object
		var myObject2 = {};

		// Value of a property can be another JavaScript object
		myObject2.child = myObject;

		// Call a method of a JavaScript object
		myObject2.child.myNewlyAddedMethod("Jpassion");
	</script>
</body>
</html>
